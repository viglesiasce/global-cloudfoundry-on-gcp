            registration_interval: 20s
            tags:
              component: blobstore
            uris:
              - "blobstore.<%= root_domain %>"
      consul:
        agent:
          services:
            blobstore: {}

  - name: router
    templates:
      - name: gorouter
        release: cf
      - name: ssh_proxy
        release: diego
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
