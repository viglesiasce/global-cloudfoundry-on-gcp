        release: diego
      - name: cc_uploader
        release: diego
      - name: converger
        release: diego
      - name: file_server
        release: diego
      - name: nsync
        release: diego
      - name: route_emitter
        release: diego
      - name: stager
        release: diego
      - name: tps
