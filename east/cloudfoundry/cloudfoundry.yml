    resource_pool: common-public
    networks:
      - name: public
        default: [dns, gateway]

  - name: mysql-proxy
    templates:
      - name: proxy
        release: cf-mysql
    instances: 1
    resource_pool: common
    networks:
      - name: private
        default: [dns, gateway]

  - name: mysql
    templates:
      - name: mysql
        release: cf-mysql
    instances: 1
    resource_pool: common
    persistent_disk_pool: mysql
    networks:
      - name: private
        default: [dns, gateway]

  - name: cloud-controller
    templates:
      - name: cloud_controller_ng
        release: cf
      - name: metron_agent
        release: cf
      - name: consul_agent
        release: cf
      - name: route_registrar
        release: cf
      - name: go-buildpack
        release: cf
      - name: binary-buildpack
        release: cf
      - name: nodejs-buildpack
        release: cf
      - name: ruby-buildpack
        release: cf
      - name: php-buildpack
        release: cf
      - name: python-buildpack
        release: cf
      - name: staticfile-buildpack
        release: cf
    instances: 1
    resource_pool: common
    networks:
      - name: private
        default: [dns, gateway]
    properties:
      route_registrar:
        routes:
          - name: api
            port: 9022
            registration_interval: 20s
            tags:
              component: CloudController
            uris:
              - "api.<%= root_domain %>"
