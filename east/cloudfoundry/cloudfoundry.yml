    templates:
      - name: cloud_controller_worker
        release: cf
      - name: metron_agent
        release: cf
      - name: consul_agent
        release: cf
    instances: 1
    resource_pool: common
    networks:
      - name: private
        default: [dns, gateway]

  - name: collector
    templates:
      - name: collector
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    networks:
      - name: private
        default: [dns, gateway]

  - name: uaa
    templates:
      - name: uaa
        release: cf
      - name: metron_agent
        release: cf
      - name: consul_agent
        release: cf
      - name: route_registrar
        release: cf
      - name: statsd-injector
        release: cf
