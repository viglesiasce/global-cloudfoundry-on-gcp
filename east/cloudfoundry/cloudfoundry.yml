name: <%= deployment_name %>
director_uuid: <%= director_uuid %>


releases:
  - name: cf-mysql
    version: "23"
  - name: cf
    version: "231"
  - name: diego
    version: "0.1454.0"
  - name: garden-linux
    version: "0.333.0"
  - name: etcd
    version: "36"

compilation:
  workers: 6
  network: private
  reuse_compilation_vms: true
  cloud_properties:
    machine_type: n1-standard-8
    root_disk_size_gb: 100
    root_disk_type: pd-ssd
    preemptible: true

update:
  canaries: 1
  canary_watch_time: 30000-300000
  update_watch_time: 30000-300000
  max_in_flight: 32
  serial: false

networks:
  - name: public
    type: manual
    subnets:
    - range: 10.201.0.0/16
      gateway: 10.201.0.1
      cloud_properties:
        network_name: <%= network%>
        subnetwork_name: <%= public_subnetwork%>
        ephemeral_external_ip: true
        tags:
          - cf-public
          - cf-internal
          - bosh-internal

  - name: private
    type: manual
    subnets:
    - range: 172.16.0.0/16
      gateway: 172.16.0.1
      cloud_properties:
        network_name: <%= network%>
        subnetwork_name: <%= private_subnetwork%>
        ephemeral_external_ip: true
        tags:
          - cf-internal
          - bosh-internal

  - name: vip
    type: vip

resource_pools:
  - name: common
    network: private
    stemcell:
      name: bosh-google-kvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      machine_type: n1-standard-4
      root_disk_size_gb: 20
      root_disk_type: pd-standard

  - name: common-public
    network: public
    stemcell:
      name: bosh-google-kvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      machine_type: n1-standard-4
      root_disk_size_gb: 20
      root_disk_type: pd-standard
      target_pool: cf-public-<%= google_region %>

  - name: cells
    network: private
    stemcell:
      name: bosh-google-kvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      machine_type: n1-highmem-8
      root_disk_size_gb: 100
      root_disk_type: pd-standard

disk_pools:
  - name: consul
    disk_size: 1024

  - name: etcd
    disk_size: 1024

  - name: blobstore
    disk_size: 102400

  - name: mysql
    disk_size: 102400

  - name: diego-database
    disk_size: 1024

  - name: diego-brain
    disk_size: 1024

jobs:
  - name: nats
    templates:
      - name: nats
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    networks:
      - name: private
        default: [dns, gateway]

  - name: consul
    templates:
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    persistent_disk_pool: consul
    networks:
      - name: private
        default: [dns, gateway]
    properties:
      consul:
        agent:
          mode: server

  - name: etcd
    templates:
      - name: etcd
        release: cf
      - name: etcd_metrics_server
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    persistent_disk_pool: etcd
    networks:
      - name: private
        default: [dns, gateway]
    properties:
      etcd:
        peer_require_ssl: false
        require_ssl: false

  - name: diego-database
    templates:
      - name: etcd
        release: etcd
      - name: bbs
        release: diego
      - name: consul_agent
        release: cf
      - name: metron_agent
        release: cf
    instances: 1
    resource_pool: common
    persistent_disk_pool: diego-database
    networks:
      - name: private
        default: [dns, gateway]
    properties:
      etcd:
        machines:
          - etcd.service.cf.internal
        cluster:
          - name: diego_database
            instances: 1
